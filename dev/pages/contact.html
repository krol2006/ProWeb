{% extends "layout.html" %}

{% set title = "ProWeb | Контакты" %}

{% block content %}
	<main>
		<section class="bg-content">
			<div class="container">
				<div class="contact">
					<div class="contact__layout">
						<div class="contact__layout--left">
							<h2>Свяжитесь с нами</h2>

							<form class="form" method="post" action="#">
								<div class="form__input">
									<input type="text" placeholder="Имя">
								</div>

								<div class="form__input">
									<input type="tel" placeholder="Телефон">
								</div>

								<div class="form__input">
									<input type="email" placeholder="E-mail">
								</div>

								<div class="form__input form__input--textarea">
									<textarea placeholder="Сообщение"></textarea>
								</div>

								<div class="form__submit">
									<button type="reset" class="btn">Очистить</button>
									<button type="submit" class="btn">Отправить</button>
								</div>
							</form>
						</div>

						<div class="contact__layout--right">
							<h2>Контактная информация</h2>

							<div class="contact__map">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2562.9316594995603!2d14.53220341571624!3d50.03137637941979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b920d938a7911%3A0x5e387d6b4f10794e!2sHlavat%C3%A9ho+662%2F17%2C+149+00+Praha+11-H%C3%A1je!5e0!3m2!1sen!2scz!4v1538307678581" height="450" frameborder="0" style="border: 0;" allowfullscreen></iframe>
							</div>

							<div class="contact__info">
								<ul class="contact__info__list">
									<li class="contact__info__item"><span>Telephone: </span><a href="tel:+420778898563">(+420) 778 898 563</a></li>
									<li class="contact__info__item"><span>E-mail: </span><a href="mailto:proweb@proweb.cz">proweb@proweb.cz</a></li>
									<li class="contact__info__item"><span>Skype: </span><a href="skype:@proweb">@proweb</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
{% endblock %}
